<!-- ========================================>> monti script <<======================================== -->
<script>
  window.addEventListener('DOMContentLoaded', function() {
  var arriveDatetimeInput = document.getElementById('arrive-date');
  var leaveDatetimeInput = document.getElementById('leave-date')
  var currentDateTime = new Date();
  var arriveDate =  currentDateTime.getFullYear() + "-" + ('0' + (currentDateTime.getMonth() + 1)).slice(-2) + "-" + ('0' + currentDateTime.getDate()).slice(-2);
  var leaveDate =  currentDateTime.getFullYear() + "-" + ('0' + (currentDateTime.getMonth() + 1)).slice(-2) + "-" + ('2' + (currentDateTime.getDate() + 3)).slice(-2);
  arriveDatetimeInput.value = arriveDate;
  leaveDatetimeInput.value = leaveDate;
});
</script>
